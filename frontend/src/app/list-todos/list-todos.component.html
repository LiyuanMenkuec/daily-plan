
<h1>My Todo'</h1>
<div class="container">
    <table class="todos">
        <caption>The todos for today</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>deadline</th>
                <th>done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.deadline | date}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
